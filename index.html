<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome</title>
<style>
:root{
--bg:#0f172a;
--card:#111827;
--text:#e5e7eb;
--accent:#38bdf8;
}
*{
box-sizing:border-box;
}
html,body{
height:100%;
}
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial,sans-serif;
background:linear-gradient(135deg,#0f172a,#111827);
color:var(--text);
display:grid;
place-items:center;
}
.container{
max-width:720px;
width:90%;
text-align:center;
padding:32px;
border-radius:16px;
background:rgba(17,24,39,.6);
backdrop-filter:blur(8px);
box-shadow:0 10px 30px rgba(0,0,0,.4);
}
h1{
margin:0 0 12px;
font-size:clamp(28px,5vw,44px);
line-height:1.1;
}
p{
margin:0 0 24px;
font-size:clamp(14px,2.5vw,18px);
opacity:.9;
}
.button{
display:inline-block;
padding:12px 18px;
border-radius:999px;
background:var(--accent);
color:#001016;
text-decoration:none;
font-weight:600;
transition:transform .15s ease,box-shadow .15s ease;
}
.button:hover{
transform:translateY(-1px);
box-shadow:0 6px 16px rgba(56,189,248,.4);
}
.footer{
margin-top:24px;
font-size:12px;
opacity:.7;
}
@media (prefers-color-scheme: light){
  :root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
  }
  body{
  background:linear-gradient(135deg,#e5e7eb,#f8fafc);
  }
  .container{
  background:rgba(255,255,255,.7);
  }
}
</style>
</head>
<body>
<main class="container">
<h1>Welcome!</h1>
<p>Thanks for visiting. This is a simple starter page with a touch of style.</p>
<a class="button" href="#">Get Started</a>
<div id="chart" style="margin-top:24px;width:100%"></div>
<div class="footer">Built today Â· Edit index.html to customize</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
<script>
function renderChart(){
const spec={
  $schema:"https://vega.github.io/schema/vega-lite/v5.json",
  description:"Simple bar chart",
  data:{values:[
    {category:"A", value:28},
    {category:"B", value:55},
    {category:"C", value:43},
    {category:"D", value:91},
    {category:"E", value:81}
  ]},
  mark:"bar",
  encoding:{
    x:{field:"category", type:"nominal", title:null},
    y:{field:"value", type:"quantitative", title:null}
  },
  width:"container",
  height:240
};
vegaEmbed("#chart", spec, {actions:false}).catch(err=>{
  const el=document.getElementById("chart");
  if(el){el.textContent="Failed to load chart: "+err;}
});
}
if(document.readyState==="loading"){document.addEventListener("DOMContentLoaded", renderChart);}else{renderChart();}
</script>
</body>
</html>
